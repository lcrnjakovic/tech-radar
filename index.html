<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Radar Prototype</title>
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body>
<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" onclick="clearRadar()"><b>Welcome to Tech Radar!</b></a>
                </li>
                <li>
                    <a href="#" onclick="populateRadar(1)"> Technology 1 </a>
                </li>
                <li>
                    <a href="#" onclick="populateRadar(2)"> Technology 2 </a>
                </li>
                <li>
                    <a href="#" onclick="populateRadar(3)"> Technology 3 </a>
                </li>
                <li>
                    <a href="#" onclick="populateRadar(4)"> Technology 4 </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

    <div id="page-content-wrapper">
        <div id="right">
            <ul id="list">

            </ul>
        </div>
        <!--<img id="radar" class="img-responsive" src="resources/welcome.jpg">-->
        <div id="left">
            <svg id="radar" viewBox="0 0 10 10" width="50%" height="50%" preserveAspectRatio="xMidYMin meet" xlmns="http://www.w3.org/2000/svg">
                <circle id="droppable1" cx="5" cy="5" r="5" fill="#924343"></circle>
                <circle id="droppable2" cx="5" cy="5" r="4" fill="#F3E8E8"></circle>
                <circle id="droppable3" cx="5" cy="5" r="3" fill="#E5C904"></circle>
                <circle id="droppable4" cx="5" cy="5" r="2" fill="#016C0E"></circle>
            </svg>
        </div>

        <br>
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Hide/Show Menu</a>

    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
<script>
    var counter = 1;
    function populateCircle (r, c, items){
        var angle = (2*Math.PI)/items
        for(var i = 1; i<=items; i++){
            var xMove = c + r*(Math.cos(i*angle));
            var yMove = c - r*(Math.sin(i*angle));
            addItem(xMove, yMove, counter+"");
            counter++;
        }
    }

    function populateOutCircle(items){
        populateCircle(4.5, 4.8, items);
    }

    function populateMidCircle(items){
        populateCircle(3.5, 4.8, items);
    }

    function populateInCircle(items){
        populateCircle(2.5, 4.8, items);
    }

    function populateBullCircle(items){
        if(items > 6){
            populateCircle(1.5, 4.8, 6);
            populateCircle(0.5, 4.8, items-6);
        } else {
            populateCircle(0.5, 4.8, items);
        }
    }

    function clearRadar(){
        svg = d3.select("svg");
        svg.selectAll("g").remove();
        counter = 1;
        $("#list").empty();
    }

    function populateRadar(id) {
        svg = d3.select("svg");
        clearRadar();

        // ID ce se tu mijenjat i vuc podatke iz baze ovisno o tech koji user oce vidjet
        if(id == 1){
            var c3 = 7;
            var c2 = 6;
            var c1 = 5;
            var cBull = 7;
        }

        if(id == 2){
            var c3 = 5;
            var c2 = 7;
            var c1 = 6;
            var cBull = 1;
        }

        if(id == 3){
            var c3 = 2;
            var c2 = 9;
            var c1 = 1;
            var cBull = 10;
        }

        if(id == 4){
            var c3 = 1;
            var c2 = 2;
            var c1 = 1;
            var cBull = 0;
        }

        populateOutCircle(c3);
        populateMidCircle(c2);
        populateInCircle(c1);
        populateBullCircle(cBull);
    }
    function addItem (x, y, txt){
        var g = svg.append("g")
            .on("mouseover", function(){
                handleHover(g, txt);
            })
            .on("mouseout", function(){
                handleHoverOut(g, txt);
            });
        var rect = g.append("rect")
            .attr("x", x)
            .attr("y", y)
            .attr("width", 0.4)
            .attr("height", 0.4)
            .attr("fill", "#000");
        var text = g.append("text")
            .attr("x", x + 0.1)
            .attr("y", y + 0.25)
            .attr("fill", "#fff")
            .text(txt)
            .attr("overflow", "visible")
            .attr("font-size", 0.2);
        $("#list").append("<li id='"+counter+"'>" + txt + "</li>");
    }
    function handleHover (rect, num){
        rect.attr("opacity", 0.75);
        $("#" + num).css("background-color", "gray");
    }
    function handleHoverOut(rect, num){
        rect.attr("opacity", 1.0);
        $("#" + num).css("background-color", "white");
    }
</script>
</body>
</html>
